syntax = "proto3";

package com.hongghe.protobuf.grpcserver.helloService;
option java_package = "com.hongghe.protobuf.grpcserver.helloService";
option java_outer_classname = "helloService";
option java_multiple_files = true;

message HelloReq {
    string message = 1;
    int32 send_time = 2;
}

message HelloResp {
    string contents = 1;
}
